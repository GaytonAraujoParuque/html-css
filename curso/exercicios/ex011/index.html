<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
    <link rel="shortcut icon" href="cursoemvideo.jpg" type="image/x-icon">
</head>
<body>
    <h1>Imagem</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="">
    </picture>

    <h1>Audio</h1>
    <audio  controls preload="metadata">
        <source src="midia/barba negra.mp3" type="audio/mp3">
        <source src="midia/judas.mp3" type="audio/mp3">
    </audio>

    <h1>Vídeos</h1>
    <video width="600" height="300" poster="imagens/html.png" controls preload="metadata">
        <source src="videos/attack on titan entrada.mp4" type="video/mp4">
    </video>

    <h1>Incorporação de vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_XCH6l7BzrM?si=RZcnUFaEuPR2do7V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do  Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/1035359933?h=b269bbc208&title=0&byline=0&portrait=0" width="500" height="280" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/1035359933">Sierra</a> from <a href="https://vimeo.com/sanderjoon">Sander Joon</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
