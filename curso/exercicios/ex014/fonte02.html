<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'work sans';
            src: url('fonte/WorkSans-Italic-VariableFont_wght.ttf') format(opentype), url('fonte/WorkSans-VariableFont_wght.ttf') format(opentype);
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: 'work sans', Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'work sans', Georgia, Times, 'Times New Roman', serif;
            font-size: 48px;
        }
    </style>
</head>
